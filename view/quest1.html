<body>
    <h1>QUESTAO 1</h1>
    
    <label for="">Informe o n√∫mero de campos</label><br><br>
    <input type="number" id="numero" required>
    <button onclick="addCampos()">criar</button>
    <form id="newFields" action="/quest1" method="post"></form>



    <script>

        function addCampos(){
            let camp = document.getElementById('numero').value
            let form = document.getElementById('newFields')
            
            for(let i = 0; i < camp; i++){
                form.insertAdjacentHTML("afterbegin", `<input type='number' name=${"param"+i} required> `)   
            }

            form.insertAdjacentHTML("beforeend", "<button onclick='somarCampos()' type='submit'>Somar</button>")   
        }

        function somarCampos(){
            let form = document.getElementById('newFields')

            campos = form.children

            for(let i = 0; i < campos-1; i++){
                console.log(i)
            }
        }
    </script>
